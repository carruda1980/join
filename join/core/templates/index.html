{% extends 'base.html' %}
{% block content %}

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5YOvwSIww4pCFl8guPgX4kTgIRN4KJMk&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <h3>Join Maps</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <script>
      function initMap() {
        const uluru = [
            { lat: -19.1513472, lng: -45.4493974 }
        ];
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: uluru[0],
        });
        console.log(uluru)
        for(i = 0; i < uluru.length; i++ ){
            const marker = new google.maps.Marker({
              position: uluru[i],
              map: map,
            });
         };
      }
    </script>
{% endblock %}
